<div ng-controller="FallbackTextstringController" class="fallback-textstring" ng-class="{'use-value': useValue}">
    
    <div class="fallback">
        <umb-radiobutton name="useValueRadio-{{model.alias}}"
                         value="false"
                         model="useValueStr"
                         text="Default"
                         on-change="onUseValueChange()">
        </umb-radiobutton>
        
        <textarea ng-model="fallback"
                  id="{{model.alias}}"
                  name="textarea"
                  rows="{{model.config.rows || 10}}"
                  class="umb-property-editor umb-textarea textstring"
                  ng-trim="false"
                  disabled="disabled">
        </textarea>
    </div>
    
    <div class="value">
        <umb-radiobutton name="useValueRadio-{{model.alias}}"
                         value="true"
                         model="useValueStr"
                         text="Custom"
                         on-change="onUseValueChange()">
        </umb-radiobutton>

        <textarea ng-disabled="!useValue" 
                  ng-model="value"
                  ng-change="onValueChange()"
                  ng-required="useValue"
                  id="{{model.alias}}"
                  name="textarea"
                  rows="{{model.config.rows || 10}}"
                  class="umb-property-editor umb-textarea textstring"
                  ng-trim="false">
        </textarea>
    </div>
</div>
